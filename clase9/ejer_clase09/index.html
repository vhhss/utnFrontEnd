<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Formulario</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="./img/utnLogo.png" rel="icon" type="image/png" />

  <script src="./js/manejadora.js"></script>

</head>

<body class="bg-info-subtle">

    <div class="container mt-5 p-3 bg-dark-subtle">
    
        <h2>Formulario de Registro</h2>
    
        <form id="formulario" class="bg-light p-3 needs-validation" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">Por favor ingrese su nombre.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Ingrese un correo electrónico válido.</div>
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">Clave:</label>
                <input type="password" class="form-control" id="clave" minlength="3" maxlength="8" required>
                <div class="invalid-feedback">La clave debe tener entre 3 y 8 caracteres.</div>
            </div>

            <div class="mb-3">
                <label for="pais" class="form-label">País:</label>
                <select class="form-select" id="pais" required>
                    <option value="">Seleccione una opción</option>
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <div class="invalid-feedback">Seleccione un país.</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                <div class="invalid-feedback">Debe aceptar los términos y condiciones.</div>
            </div>

            <button type="submit" class="btn btn-primary ">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>

        </form>
    </div>

</body>
</html>
