<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PRIMER PARCIAL</title>
  
  <link href="./img/utnLogo.png" rel="icon" type="image/png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="./js/manejadora.js"></script>

</head>

<body style="background-color:rgb(128, 128, 128)">

    <div class="container mt-4 p-2 bg-dark-subtle">
        <h3>Toscano Demian</h3>
    </div>

    <div class="container mt-3 p-3 bg-info-subtle">
        <div class="row">
            <div class="col offset-4">
                <h4>Pinturas para todos</h4>
            </div>
        </div>   

        <div class="row">
            <div class="col-5 bg-info-subtle">
                <form id="frmFormulario" class="bg-light p-3 needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="inputID" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="inputID" required readonly>
                    </div>

                    <div class="mb-3">
                        <label for="inputMarca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="inputMarca" required>
                        <div id="errorMarca" class="invalid-feedback"></div>
                    </div>
        
                    <div class="mb-3">
                        <label for="inputPrecio" class="form-label">Precio (USD):</label>
                        <input type="number" class="form-control" id="inputPrecio" min="50" max="500" step="50" required>
                        <div id="errorPrecio" class="invalid-feedback"></div>
                    </div>
        
                    <div class="mb-3">
                        <label for="inputColor" class="form-label">Color:</label>
                        <input type="color" class="form-control" id="inputColor" value="#ff0000" required>
                        <div id="errorColor" class="invalid-feedback"></div>
                    </div>
        
                    <div class="mb-3">
                        <label for="inputCantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="inputCantidad" min="1" max="400">
                        <div id="errorCantidad" class="invalid-feedback"></div>
                    </div>

                    <button type="button" id="btnAgregar" class="btn btn-primary ">Agregar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                    <button type="button" id="btnModificar" class="btn btn-warning ">Modificar</button>
                    <button type="button" id="btnFiltros" class="btn btn-info">Filtros</button>
                    <button type="button" id="btnPromedio" class="btn btn-success">Promedio</button>
                </form> 
            </div>

            <div id="divListado" class="col-7 bg-danger-subtle">
                Listado de pinturas aqu√≠
            </div>
            <div id="spinner" class="text-center mt-3 d-none">
            <div class="spinner-border text-primary" role="status"></div>
            
        </div>
    </div>

</body>
</html>
